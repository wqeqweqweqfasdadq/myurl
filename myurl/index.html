<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini URL Shortener</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    input[type="url"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .shortened-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }

    .shortened-item input[type="text"] {
      margin-top: 8px;
      width: 100%;
    }

    .shortened-item button {
      margin-top: 10px;
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      .shortened-item {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>

    <h1>Welcome master Crisüòé</h1>
    <form id="shortenForm">
      <input type="text" id="titleInput" placeholder="Enter a title (optional)" />
      <input type="url" id="longUrl" placeholder="Enter your long URL" required />

    </form>

    <div id="shortenedLinks"></div>
  </div>

  <script src="home.js"></script>
</body>
</html>
